<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Product Management</h1>
        <h3 class="jumbotron-heading">All categories</h3>
    </div>
</section>
<div class="container mb-5">
    <p th:if="${hasError}" th:text="${error}" th:style="'color:red'"></p>
    <div class="row">
        <div class="col-12" th:if="${categories.size>0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Category name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}" class="product">
                        <td th:text="${category.getName()}"></td>
                        <td class="text-right">
                            <th:block>
                                <form th:action="@{'/categories/delete/{id}' (id=${category.getId()})}" th:method="get">
                                    <button type="submit" class="btn btn-sm btn-danger delete-product">
                                        <i class="fa fa-trash">Delete</i>
                                    </button>
                                </form>
                                <a th:href="@{'/categories/edit-form/{id}' (id=${category.getId()})}"
                                   class="btn btn-sm btn-info edit-product">
                                    <i class="fa fa-trash">Edit</i>
                                </a>
                            </th:block>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-3">
            <div class="row">
                <div class="col-sm-12 col-md-12" >
                    <form method="POST" action="/categories/add">
                        <div class="form-group">
                            <label for="name">Enter category name</label>
                            <input name="name" type="text" class="form-control" id="name" aria-describedby="name" placeholder="name">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
