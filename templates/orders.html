<th:block xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Product Management</h1>
            <h3 class="jumbotron-heading">All Orders</h3>
        </div>
    </section>
    <div class="container mb-5">
        <div class="row">
            <div class="col-12" th:if="${orders.size>0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Order date</th>
                            <th scope="col">Description</th>
                            <th scope="col">Order Type</th>
                            <th scope="col">Total</th>
                            <th scope="col">Order Items</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}" class="product">
                            <td th:text="${order.getDate()}"></td>
                            <td th:text="${order.getDescription()}"></td>
                            <td th:text="${order.getOrderType()}"></td>
                            <td th:text="${order.getTotal()}"></td>
                            <td th:text="${order.getOrderItemList().size}"></td>
                            <td class="text-right">
                                <th:block>
                                    <form th:action="@{'/products/delete/{id}' (id=${order.getId()})}" method="get">
                                        <button type="submit" class="btn btn-sm btn-danger delete-product">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                    <a th:href="@{'/products/edit-form/{id}' (id=${order.getId()})}"
                                       class="btn btn-sm btn-info edit-product">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12" >
                        <a href="/orders/step1" class="btn btn-block btn-dark add-order-btn">
                            Add new order
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</th:block>
